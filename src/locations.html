<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Scoot | Locations</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <script defer type="module" src="/scripts/script.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <button class="header__menu-button" type="button">
        <span class="visually-hidden">Show/hide menu</span>
      </button>
      <a class="header__link" href="index.html">
        <svg class="header__logo" viewBox="0 0 75 20">
          <title>Scoot logo</title>
          <use xlink:href="./images/sprite.svg#logo"></use>
        </svg>
      </a>
      <nav class="header__navigation navigation">
        <ul class="navigation__list">
          <li>
            <a class="navigation__link" href="about.html">About</a>
          </li>
          <li>
            <a class="navigation__link">Location</a>
          </li>
          <li>
            <a class="navigation__link" href="careers.html">Careers</a>
          </li>
        </ul>
        <a class="navigation__button button" href="#">Get scootin</a>
      </nav>
    </header>
    <main class="page__main">
      <section class="page-header page-header--inner">
        <div class="page-header__container">
          <h1 class="page-header__title">Locations</h1>
        </div>
      </section>
    </main>
    <footer class="footer">
      <section class="footer__app">
        <div class="footer__container">
          <h2 class="footer__title">Sign up and Scoot off today</h2>
          <ul class="footer__app-list">
            <li>
              <a class="footer__app-link footer__app-link--apple" href="#">
                <span class="visually-hidden">Download app from AppStore</span>
              </a>
            </li>
            <li>
              <a class="footer__app-link footer__app-link--google" href="#">
                <span class="visually-hidden"
                  >Download app from GooglePlay</span
                >
              </a>
            </li>
          </ul>
        </div>
      </section>
      <section class="footer__main">
        <div class="footer__container">
          <a class="footer__logo-link" href="index.html">
            <svg class="footer__logo" viewBox="0 0 75 20">
              <title>Scoot logo</title>
              <use xlink:href="./images/sprite.svg#logo"></use>
            </svg>
          </a>
          <ul class="footer__nav">
            <li>
              <a class="footer__nav-link" href="about.html">About</a>
            </li>
            <li>
              <a class="footer__nav-link">Location</a>
            </li>
            <li>
              <a class="footer__nav-link" href="careers.html">Careers</a>
            </li>
          </ul>
          <ul class="footer__social social">
            <li class="social__item">
              <a class="social__link" href="#">
                <svg class="social__icon" viewBox="0 0 24 24">
                  <title>Link to our facebook</title>
                  <use xlink:href="./images/sprite.svg#facebook"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--twitter" href="#">
                <svg class="social__icon" viewBox="0 0 24 24">
                  <title>Link to our twitter</title>
                  <use xlink:href="./images/sprite.svg#twitter"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#">
                <svg class="social__icon" viewBox="0 0 24 24">
                  <title>Link to our instagram</title>
                  <use xlink:href="./images/sprite.svg#instagram"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </footer>
  </body>
</html>
